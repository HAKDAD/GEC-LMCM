<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
<style>
    .btn {
    background-color: #007bff;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}
/* Style the <h1> heading with curved edges */
h1, h2, h3, p{
    font-size: 28px;
    color: #333;
    text-align: center;
    margin-top: 20px;
    border-radius: 10px; /* Add curved edges */
    background-color: #007bff; /* Optional background color */
    color: #fff; /* Text color */
    padding: 10px; /* Add some padding for spacing */
}

</style>
</head>
<body>
    {% include 'navbar.html' %}
<div class="container mt-5">
    <h2>Add Class</h2>
    <form method="POST" action="/add_class">
        <div class="form-group">
            <label for="teacher_id">Teacher ID:</label>
            <input type="text" class="form-control" id="teacher_id" name="teacher_id" required>
            
            <label for="class_name">Class Name:</label>
            <input type="text" class="form-control" id="class_name" name="class_name" required>
            
            <label for="class_time">Class Time (HH:MM):</label>
            <input type="time" class="form-control" id="class_time" name="class_time" required>
            
            <label for="day_of_week">Day of the Week:</label>
            <select class="form-control" id="day_of_week" name="day_of_week">
                <option value="1">Monday</option>
                <option value="2">Tuesday</option>
                <option value="3">Wednesday</option>
                <option value="4">Thursday</option>
                <option value="5">Friday</option>
                <option value="6">Saturday</option>
            </select>
            
            <label for="year">Year of Students:</label>
            <input type="text" class="form-control" id="year" name="year" required>
            
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="is_active" name="is_active" checked>
                <label class="form-check-label" for="is_active">Active Class</label>
            </div>
            <button type="submit" class="btn btn-primary">Add Class</button>

        </div>
    </form>
</div>

<div>
    {% with messages = get_flashed_messages() %}
{% if messages %}
    <ul class="flash-messages">
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    </ul>
{% endif %}
{% endwith %}
</div>


</body></html>
